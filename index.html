
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire Check Pro - Modern Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Prompt', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
            touch-action: manipulation;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #E2E8F0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #CBD5E1;
        }
        
        @keyframes scan-line-move {
          0% { top: 0%; opacity: 0; }
          15% { opacity: 1; }
          85% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
        }
        
        .scanner-line {
          position: absolute;
          width: 100%;
          height: 3px;
          left: 0;
          background: linear-gradient(to right, transparent, #22c55e, transparent);
          box-shadow: 0 0 20px 2px rgba(34, 197, 94, 0.8);
          animation: scan-line-move 2.5s infinite ease-in-out;
          z-index: 10;
        }
    </style>
